<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="../css/admin-dashboard-modern.css" />
  <style>
    .header-center nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .header-center nav a:hover {
      color: #93c5fd; /* lighter blue on hover */
    }
    .header-center nav a:focus {
      outline: none; /* remove focus outline */
      box-shadow: none; /* remove focus box shadow */
    }
  
    .tab-content {
      display: none;
      padding: 1rem 0;
    }
    .tab-content.active {
      display: block;
    }
    /* Scoped styles replicating login page design for add student section */
    #add-student .container {
      background: #ffffffdd;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(44, 62, 80, 0.2);
      padding: 2rem 2rem;
      max-width: 450px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    #add-student h1 {
      font-weight: 700;
      color: #34495e;
      letter-spacing: 0.05em;
      margin: 0 0 1rem 0;
      font-size: 2.5rem;
      text-align: center;
    }
    #add-student form {
      display: grid;
      grid-gap: 1rem;
      position: relative;
      z-index: 1;
    }
    #add-student label {
      font-weight: 600;
      font-size: 1rem;
      color: #34495e;
      letter-spacing: 0.05em;
    }
    #add-student input[type="text"],
    #add-student input[type="password"],
    #add-student select {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #2980b9;
      border-radius: 8px;
      background: #f9fbff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Roboto Mono', monospace;
    }
    #add-student input[type="text"]:focus,
    #add-student input[type="password"]:focus,
    #add-student select:focus {
      border-color: #1abc9c;
      box-shadow: 0 0 8px #1abc9c;
      outline: none;
    }
    #add-student button {
      padding: 0.85rem 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #2980b9, #1abc9c);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.2s ease;
      font-family: 'Roboto Mono', monospace;
      box-shadow: 0 4px 12px rgba(26, 188, 156, 0.4);
    }
    #add-student button:hover {
      background: linear-gradient(135deg, #1abc9c, #2980b9);
      transform: scale(1.05);
    }
    #add-student button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo-icon" aria-label="Book icon" title="Book icon">ü¶â</div>
      <div class="brand-name">MathVenture</div>
    </div>
  <div class="header-center">
    <nav>
      <a href="#" class="tab-link active" data-tab="dashboard">Dashboard</a>
      <a href="#" class="tab-link" data-tab="add-student">Add Student</a>
      <a href="#" class="tab-link" data-tab="student-list">Student List</a>
      <a href="#" class="tab-link" data-tab="add-module">Add Module</a>
    </nav>
  </div>
    <div class="header-right">
      <div id="userAvatar" class="user-avatar" aria-label="User avatar" title="User avatar">TE</div>
      <div id="username" class="username">Teacher</div>
      <div id="gradeBadge" class="grade-badge" style="display:none;"></div>
      <div id="logoutBtn" class="logout" role="button" tabindex="0" aria-label="Logout">Logout</div>
    </div>
  </header>
  <main>
    <section id="dashboard" class="tab-content active" aria-label="Dashboard">
      <h1>Teacher Dashboard</h1>
      <div class="summary-cards">
        <div class="card blue">
          <div class="icon" aria-label="Total Students icon" title="Total Students">üë•</div>
          <div class="text">
            <div class="label">Total Students</div>
            <div class="value" id="totalStudents">0</div>
          </div>
        </div>
        <div class="card purple">
          <div class="icon" aria-label="Total Modules icon" title="Total Modules">üìö</div>
          <div class="text">
            <div class="label">Total Modules</div>
            <div class="value" id="totalModules">0</div>
          </div>
        </div>
        <div class="card green">
          <div class="icon" aria-label="Active Classes icon" title="Active Classes">üè´</div>
          <div class="text">
            <div class="label">Active Classes</div>
            <div class="value" id="activeClasses">0</div>
          </div>
        </div>
        <div class="card orange">
          <div class="icon" aria-label="Average Score icon" title="Average Score">üìä</div>
          <div class="text">
            <div class="label">Average Score</div>
            <div class="value" id="averageScore">0%</div>
          </div>
        </div>
      </div>
    </section>
    <section id="add-student" class="tab-content" aria-label="Add Student">
      <div class="container">
        <h1 style="text-align: center;">Add Student</h1>
      <form id="registerStudentForm">
          <label for="studentUsername">Student Username:</label>
          <input type="text" id="studentUsername" name="studentUsername" required />
          <label for="studentPassword">Password:</label>
          <input type="password" id="studentPassword" name="studentPassword" required />
          <label for="studentGrade">Grade Level:</label>
          <select id="studentGrade" name="studentGrade" required>
            <option value="" disabled selected>Select grade</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
          </select>
          <button type="submit" class="acceptBtn">Register Student</button>
        </form>
        <div id="registerMessage" style="margin-top: 1rem;"></div>
      </div>
    </section>
<section id="student-list" class="tab-content" aria-label="Student List">
      <h1>Student List</h1>
      <div class="student-list-wrapper">
        <form id="studentSearchForm" class="student-search-form" role="search" aria-label="Search students form">
          <input type="text" id="studentSearchInput" placeholder="Search students..." aria-label="Search students" />
          <button type="submit" id="studentSearchButton" aria-label="Search button">Search</button>
        </form>
        <div id="studentsListContainer" class="students-list-container">Loading students...</div>
      </div>
    </section>
    <section id="add-module" class="tab-content" aria-label="Add Module">
      <div class="container">
        <h1 style="text-align: center;">Add Module</h1>
        <form id="uploadModuleForm" class="teacher-form">
          <label for="moduleTitle">Module Title:</label>
          <input type="text" id="moduleTitle" name="moduleTitle" required />
          <label for="moduleDescription">Description:</label>
          <textarea id="moduleDescription" name="moduleDescription" required></textarea>
          <label for="moduleGrade">Grade Level:</label>
          <select id="moduleGrade" name="moduleGrade" required>
            <option value="" disabled selected>Select grade</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
          </select>
          <label for="moduleFile">Upload Module File (PDF, DOCX, PPT):</label>
          <input type="file" id="moduleFile" name="moduleFile" accept=".pdf,.docx,.ppt,.pptx" required />
          <button type="submit" class="acceptBtn">Upload Module</button>
        </form>
        <div id="uploadMessage"></div>
      </div>
      <style>
        #add-module .container {
          background: #ffffffdd;
          border-radius: 16px;
          box-shadow: 0 0 20px rgba(44, 62, 80, 0.2);
          padding: 2rem 2rem;
          max-width: 450px;
          width: 100%;
          margin-left: auto;
          margin-right: auto;
          display: grid;
          grid-template-columns: 1fr;
          grid-gap: 1.5rem;
          position: relative;
          overflow: hidden;
        }
        #add-module h1 {
          font-weight: 700;
          color: #34495e;
          letter-spacing: 0.05em;
          margin: 0 0 1rem 0;
          font-size: 2.5rem;
          text-align: center;
        }
        #add-module form {
          display: grid;
          grid-gap: 1rem;
          position: relative;
          z-index: 1;
        }
        #add-module label {
          font-weight: 600;
          font-size: 1rem;
          color: #34495e;
          letter-spacing: 0.05em;
        }
        #add-module input[type="text"],
        #add-module textarea,
        #add-module select {
          padding: 0.75rem 1rem;
          font-size: 1rem;
          border: 2px solid #2980b9;
          border-radius: 8px;
          background: #f9fbff;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
          font-family: 'Roboto Mono', monospace;
        }
        #add-module input[type="text"]:focus,
        #add-module textarea:focus,
        #add-module select:focus {
          border-color: #1abc9c;
          box-shadow: 0 0 8px #1abc9c;
          outline: none;
        }
        #add-module button {
          padding: 0.85rem 1rem;
          font-size: 1.1rem;
          font-weight: 700;
          color: #fff;
          background: linear-gradient(135deg, #2980b9, #1abc9c);
          border: none;
          border-radius: 12px;
          cursor: pointer;
          transition: background 0.4s ease, transform 0.2s ease;
          font-family: 'Roboto Mono', monospace;
          box-shadow: 0 4px 12px rgba(26, 188, 156, 0.4);
        }
        #add-module button:hover {
          background: linear-gradient(135deg, #1abc9c, #2980b9);
          transform: scale(1.05);
        }
        #add-module button:active {
          transform: scale(0.95);
        }
      </style>
    </section>
  </main>

  <script>
    // Check if user is teacher
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser || currentUser.role !== 'teacher') {
      alert('Access denied. Please login as Teacher.');
      window.location.href = '../index.html';
    }

    // Update header user info
    const userAvatar = document.getElementById('userAvatar');
    const usernameElem = document.getElementById('username');
    const gradeBadge = document.getElementById('gradeBadge');
    if (currentUser) {
      let displayName = currentUser.name || currentUser.username || 'Teacher';
      let avatarText = displayName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
      usernameElem.textContent = displayName;
      userAvatar.textContent = avatarText;
      if (currentUser.grade) {
        gradeBadge.textContent = `Grade ${currentUser.grade}`;
        gradeBadge.style.display = 'inline-block';
      } else {
        gradeBadge.style.display = 'none';
      }
    }

    // Logout button
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = '../index.html';
    });

    // Tab switching logic
    const tabLinks = document.querySelectorAll('.tab-link');
    const tabContents = document.querySelectorAll('.tab-content');

    tabLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetTab = link.getAttribute('data-tab');

        tabLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        tabContents.forEach(content => {
          if (content.id === targetTab) {
            content.classList.add('active');
          } else {
            content.classList.remove('active');
          }
        });
      });
    });

    // Load students from localStorage
    function loadStudents() {
      return JSON.parse(localStorage.getItem('students')) || [];
    }

    // Render student list
    function renderStudents(filteredStudents) {
      const students = filteredStudents || loadStudents();
      const container = document.getElementById('studentsListContainer');
      container.innerHTML = '';

      if (students.length === 0) {
        container.textContent = 'No students registered yet.';
        return;
      }

      students.forEach(student => {
        const div = document.createElement('div');
        div.className = 'student-item';
        div.style.border = '1px solid #ccc';
        div.style.padding = '1rem';
        div.style.marginBottom = '1rem';
        div.innerHTML = `
          <strong>${student.username}</strong> - Grade ${student.grade}
        `;
        container.appendChild(div);
      });
    }

    renderStudents();

    // Live search functionality
    const studentSearchInput = document.getElementById('studentSearchInput');
    studentSearchInput.addEventListener('input', () => {
      const query = studentSearchInput.value.toLowerCase();
      const students = loadStudents();
      const filtered = students.filter(s => s.username.toLowerCase().includes(query));
      renderStudents(filtered);
    });

    // Optional: Search button triggers the same filtering
    const studentSearchButton = document.getElementById('studentSearchButton');
    studentSearchButton.addEventListener('click', () => {
      const query = studentSearchInput.value.toLowerCase();
      const students = loadStudents();
      const filtered = students.filter(s => s.username.toLowerCase().includes(query));
      renderStudents(filtered);
    });

    // Register student form submission
    const registerStudentForm = document.getElementById('registerStudentForm');
    const registerMessage = document.getElementById('registerMessage');
    registerStudentForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('studentUsername').value.trim();
      const password = document.getElementById('studentPassword').value.trim();
      const grade = document.getElementById('studentGrade').value;

      if (!username || !password || !grade) {
        registerMessage.style.color = 'red';
        registerMessage.textContent = 'Please fill all fields.';
        return;
      }

      // Check if username already exists in students or registration requests
      const students = loadStudents();
      const requests = JSON.parse(localStorage.getItem('registrationRequests')) || [];
      if (students.find(s => s.username === username) || requests.find(r => r.username === username)) {
        registerMessage.style.color = 'red';
        registerMessage.textContent = 'Username already exists or pending approval.';
        return;
      }

      // Add new registration request
      requests.push({ username, password, grade });
      localStorage.setItem('registrationRequests', JSON.stringify(requests));

      registerMessage.style.color = 'green';
      registerMessage.textContent = 'Student registration request submitted. Pending admin approval.';
      registerStudentForm.reset();
    });

    // Load modules from localStorage
    function loadModules() {
      return JSON.parse(localStorage.getItem('modules')) || [];
    }

    // Render modules uploaded by the teacher
    function renderModules() {
      const modules = loadModules();
      const container = document.getElementById('modulesList');
      if (!container) return;
      container.innerHTML = '';

      if (modules.length === 0) {
        container.textContent = 'No modules uploaded yet.';
        return;
      }

      modules.forEach(module => {
        const div = document.createElement('div');
        div.className = 'module-item';
        div.style.border = '1px solid #ccc';
        div.style.padding = '1rem';
        div.style.marginBottom = '1rem';
        div.innerHTML = `
          <h3>${module.title}</h3>
          <p><strong>Description:</strong> ${module.description}</p>
          <p><strong>Grade:</strong> ${module.grade}</p>
          <button data-id="${module.id}" class="deleteModuleBtn">Delete Module</button>
        `;
        container.appendChild(div);
      });

      document.querySelectorAll('.deleteModuleBtn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const moduleId = parseInt(e.target.getAttribute('data-id'));
          if (confirm('Are you sure you want to delete this module?')) {
            deleteModule(moduleId);
          }
        });
      });
    }

    // Delete module
    function deleteModule(moduleId) {
      let modules = loadModules();
      modules = modules.filter(m => m.id !== moduleId);
      localStorage.setItem('modules', JSON.stringify(modules));
      alert('Module deleted successfully.');
      renderModules();
    }

    renderModules();

    // Upload module form submission
    const uploadModuleForm = document.getElementById('uploadModuleForm');
    const uploadMessage = document.getElementById('uploadMessage');
    uploadModuleForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('moduleTitle').value.trim();
      const description = document.getElementById('moduleDescription').value.trim();
      const grade = document.getElementById('moduleGrade').value;
      const fileInput = document.getElementById('moduleFile');
      const file = fileInput.files[0];

      if (!title || !description || !grade || !file) {
        uploadMessage.style.color = 'red';
        uploadMessage.textContent = 'Please fill all fields and select a file.';
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const fileData = event.target.result;

        let modules = loadModules();

        // Generate a new unique id for the module
        const newId = modules.length > 0 ? Math.max(...modules.map(m => m.id)) + 1 : 1;

        const newModule = {
          id: newId,
          title,
          description,
          grade,
          fileData: fileData,
          fileType: file.type
        };

        modules.push(newModule);
        localStorage.setItem('modules', JSON.stringify(modules));

        uploadMessage.style.color = 'green';
        uploadMessage.textContent = 'Module uploaded successfully.';
        uploadModuleForm.reset();
        renderModules();
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
