<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade 5 Module - Read Before Game</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }
    h1 {
      margin: 1rem 0;
      color: #2c3e50;
    }
    #pdf-container {
      width: 80%;
      height: 70vh;
      border: 2px solid #2980b9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(41, 128, 185, 0.3);
      margin-bottom: 1rem;
    }
    #proceed-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #proceed-btn:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <h1>Please read the Grade 5 Module before playing the game</h1>
  <iframe id="pdf-container" src="../g5.pdf" type="application/pdf"></iframe>
  <button id="proceed-btn">Mark as Read</button>

  <script>
    document.getElementById('proceed-btn').addEventListener('click', () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        alert('User not logged in.');
        return;
      }
      const key = `moduleRead_${currentUser.username || currentUser.name || 'default'}`;
      localStorage.setItem(key, 'true');
      alert('Module marked as read. You will be redirected to the game.');
      window.location.href = '../Owl-s-Grade-5-main/index.html';
    });
  </script>
</body>
</html>
