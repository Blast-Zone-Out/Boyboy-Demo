<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owl's Dream</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen" class="card">
      <h1>Welcome to Owl's Dream!</h1>
      <input type="text" id="name-input" placeholder="Enter your name" required />
      <button id="start-button">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div id="game-container" class="card hidden">
      <h2 id="question">Question here</h2>
      <div id="answer-buttons" class="btn-container"></div>
      <div id="timer">Time: <span id="time">15</span>s</div>
      <div id="score">Score: 0</div>
      <button id="next-button" class="hidden">Next</button>
    </div>

    <!-- Leaderboard Container -->

    <div id="leaderboard-container" class="card hidden">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
      <button onclick="window.location.href='index.html'">Back to Quiz</button>
      <button id="back-button" onclick="window.location.href='../pages/new-dashboard.html'">Back to Dashboard</button>
    </div> 

    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content" id="customAlertContent">
        <h3>Game Over!</h3>
        <p id="customAlertMessage">Your score is X/10</p>
        <button onclick="closeCustomAlert()">OK</button>
      </div>
      
    </div>

    <!-- Floating Greeting Image -->
    <a href="#" onclick="showCustomAlert('ðŸ¦‰ I\'m your guide! Need help? Use the hints or tutorials during the game.')"
  title="Need help?">
 <img src="./assets/owl 2.png" alt="Owl Mascot" class="pulse-owl">
</a>

    <!-- âœ… Floating Tutorial Prompt (injected via JS) -->
    <!-- âœ… Step-by-step Tutorial Box (injected via JS) -->

    <script src="script.js"></script>
  </body>
</html>
